<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .outBox {
            width: 360px;
            padding: 32px 28px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 16px 32px rgba(0,0,0,0.12);
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .game-label {
  position: absolute;
  top: 16px;
  left: 20px;
  font-size: 12px;
  color: #aaa;
}

        

        .btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-wrap {
            display: flex;
            gap: 12px;
            margin-top: 20px
        }

        .start {
            background: linear-gradient(135deg, #6c63ff, #857bff);
            color: #fff;
        }
        .start:hover {
            box-shadow: 0 8px 16px rgba(108,99,255,0.35);
        }

        .reset {
            background: transparent;
            border: 1px solid #6c63ff;
            color: #6c63ff;
        }
        .btn:hover {
        transform: translateY(-2px);
}

        .input {
            width: 100%;
            height: 44px;          /* üî• ÌïµÏã¨ */
            padding: 0 14px;       /* ÏúÑÏïÑÎûò padding Ï†úÍ±∞ */
            border-radius: 12px;
            border: 1px solid #dcdfea;
            background: #f1f3f9;
            font-size: 15px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            margin-top: 14px;
        }

        .dis {
        margin-top: 16px;
        font-size: 20px;
        font-weight: 700;
        min-height: 28px;
        }

        .dis.success { color: #00ff9d; }
        .dis.fail { color: #ff4d4d; }
        .dis.warn { color: #ffd166; }

       .hearts {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 6px;
}

.heart {
  font-size: 18px;
  color: #ef476f;
  transition: 0.2s;
  animation: pop 0.3s ease;
}
@keyframes pop {
  0% { transform: scale(0.6); }
  100% { transform: scale(1); }
}

.heart.off {
  opacity: 0.2;
  transform: scale(0.8);
}

        @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
        }

        .outBox.fail {
        animation: shake 0.3s;
        }
        .outBox.success {
        box-shadow: 0 0 40px rgba(0,255,157,0.6);
        }
    </style>
</head>

<body>
    <div class="outBox">
        <p class="game-label">Ïà´Ïûê ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</p>
       
        <div class="dis">
            <!-- <h2>up,down,bingo</h2> -->
        </div>
        
        <div class="hearts">
            <!-- <h2>ÎÇ®ÏùÄ ÎèÑÏ†Ñ Í∏∞Ìöå : </h2> -->
        </div>
        <input type="number" class="input" placeholder="1~30 Ï§ë Ïà´ÏûêÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <div class="btn-wrap">
            <button class="btn start">ÏãúÏûë</button>
            <button class="btn reset">Ï¥àÍ∏∞Ìôî</button>
        </div>
    </div>
    <script>
        let dis = document.querySelector(".dis");
let start = document.querySelector(".start");
let reset = document.querySelector(".reset");
let inputVa = document.querySelector(".input");
let outBox = document.querySelector(".outBox");
let heartsBox = document.querySelector(".hearts");

let randNum = Math.floor(Math.random() * 30) + 1;
let chance = 5;
let gameOver = false;

function renderHearts() {
  heartsBox.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    let heart = document.createElement("span");
    heart.classList.add("heart");
    heart.innerText = "‚ù§";
    if (i >= chance) heart.classList.add("off");
    heartsBox.appendChild(heart);
  }
}

renderHearts();

start.addEventListener("click", () => {
  if (gameOver) return;

  let userNum = Number(inputVa.value);

  if (userNum < 1 || userNum > 30) {
    dis.className = "dis warn";
    dis.innerText = "Enter 1 ~ 30";
    return;
  }

  if (userNum === randNum) {
    outBox.className = "outBox success";
    dis.className = "dis success";
    dis.innerText = "Correct!";
    gameOver = true;
    return;
  }

  chance--;
  renderHearts();
  outBox.className = "outBox fail";

  dis.className = "dis warn";
  dis.innerText = userNum > randNum ? "Too High" : "Too Low";

  if (chance === 0) {
    dis.className = "dis fail";
    dis.innerText = "Game Over";
    gameOver = true;
  }
});

reset.addEventListener("click", () => {
  chance = 5;
  randNum = Math.floor(Math.random() * 30) + 1;
  gameOver = false;

  inputVa.value = "";
  dis.innerText = "";
  outBox.className = "outBox";

  renderHearts();
  inputVa.focus();
});


    </script>
</body>

</html>
